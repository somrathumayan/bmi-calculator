<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator by Humayan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <h1>BMI Calculator</h1>
        <form action="" id="form">
            <label for="height">Height</label>
            <input type="number" id="height" placeholder="in CM">

            <label for="weight">Weight</label>
            <input type="number" id="weight" placeholder="in KG">

            <button id="button">Calculate</button>
        </form>
        <div class="result">
            <h4>Your BMI Score</h4>
            <h2 id="score">50.52</h2>
        </div>
        <div class="info">
            <h4>BMI Weight Guide</h4>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Over Weight = Greater than 24.9</p>
        </div>
    </div>

    <script src="js/custom.js"></script>
</body>
</html>
